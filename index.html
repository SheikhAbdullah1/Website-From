<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- **************** Login Form / Sign In Form ************************* -->
    <div class="wrapper">
        <span class="bg-animate"></span>

        <span class="bg-animate-2"></span>

        <div class="form-box login">

            <h2 class="animation" style="--i:0; --j:21;">Login</h2>

            <form>

                <div class="registor-form">

                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="email" id="email">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box animation" style="--i:2; --j:23;">
                        <input type="password" id="|password">
                        <label for="password">Password</label>
                    </div>

                    <button onclick="login()" class="btn animation" type="submit" style="--i:3; --j:24;">login</button>

                    <div class="logreg-link animation" style="--i:4; --j:25;">
                        <p>Don't hanve an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>

                </div>

            </form>

        </div>

        <!-- ********************* Registration Form / Sign Up Form  ************************* -->

        <div class="info-text login">

            <h2 class="animation" style="--i:0; --j:20;">Welcome to sign Back!</h2>

            <p class="animation" style="--i:1; --j:21;">Lorem ipsum dolor sit amet consectetur.</p>

        </div>

        <div class="form-box registor">

            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>

            <form>

                <div class="input-box animation" style="--i:18; --j:1;">

                    <input type="text" id="username">

                    <label for="username">Username</label>

                </div>

                <div class="input-box animation" style="--i:19; --j:2;">

                    <input type="email" id="email">

                    <label for="email">Email</label>

                </div>

                <div class="input-box animation" style="--i:20; --j:3;">

                    <input type="password" id="password">

                    <label for="password">Password</label>

                </div>

                <button onclick="signup()" id="signup" class="btn animation" style="--i:21; --j:4;" type="submit">Sign Up</button>

                <div class="logreg-link animation" style="--i:22; --j:5;">

                    <p>Already hanve an account? <a href="#" class="login-link">Login</a></p>

                </div>

            </form>

        </div>

        <div class="info-text register">

            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>

            <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor sit amet consectetur.</p>

        </div>

        <script src="app.js"></script>
</body>

</html>
